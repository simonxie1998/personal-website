{% extends 'home/base.html' %} {% load static %} {% block content %}
<br>
<h3>I love penguins! &#128039;</h3>
<p class="summary">Traveling to Antarctica is high on my bucketlist.</p>
<div id="carouselExampleIndicators" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:800px">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'home/images/penguin1.jpeg'%}" class="d-block w-100" alt="..." style="border-radius: 15px;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/images/penguin2.jpeg'%}" class="d-block w-100" alt="..." style="border-radius: 15px;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/images/penguin3.jpeg'%}" class="d-block w-100" alt="..." style="border-radius: 15px;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/images/penguin4.jpeg'%}" class="d-block w-100" alt="..." style="border-radius: 15px;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'home/images/penguin5.jpeg'%}" class="d-block w-100" alt="..." style="border-radius: 15px;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
